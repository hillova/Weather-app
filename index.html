<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/014af81355.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row search-city">
          <div class="col-2"></div>
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city..."
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-outline-dark w-100"
              value="Search"
            />
          </div>
          <div class="col-2"></div>
        </div>
      </form>

      <h1 id="city"></h1>
      <h2>Last updated: <span id="last-updated"></span></h2>
      <div class="dashboard">
        <div class="row">
          <div class="col-4">
            <p class="description">Sunny</p>
            <p class="temperature">26Â°C</p>
          </div>
          <div class="col-4" id="icon">
            <img src="" alt="" id="weather-icon" />
          </div>
          <div class="col-4">
            <ul>
              <li>wind: <strong id="wind"> km/h</strong></li>
              <li>humidity: <strong id="humidity"> %</strong></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p class="footer">
      This project was coded by Lucie Hillova and is
      <a href="https://github.com/hillova/Weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://62e801cf8720ed7ecce81999--thriving-sundae-b4a1ba.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >
    </p>
  </body>

  <script src="index.js" type="text/javascript"></script>
</html>
